{% extends 'base.html' %}

{% block title %}Login - AI Analyst{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="my-3"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">Remember me</label>
                        </div>
                        <a class="small text-primary" href="#">Forgot Password?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign up now</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
