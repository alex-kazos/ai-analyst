{% extends 'base.html' %}

{% block title %}Register - AI Analyst{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="my-3"><i class="fas fa-user-plus me-2"></i>Create Account</h3>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" id="id_first_name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" id="id_last_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password1" class="form-control" id="id_password1" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password2" class="form-control" id="id_password2" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
