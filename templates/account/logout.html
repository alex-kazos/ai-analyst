{% extends 'base.html' %}

{% load i18n %}

{% block title %}Log Out - AI Analyst{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="my-3"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</h3>
            </div>
            <div class="card-body p-4 p-md-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-question-circle fa-4x text-primary mb-3"></i>
                    <h4>{% trans "Are you sure you want to sign out?" %}</h4>
                </div>
                
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">{% trans 'Sign Out' %}</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'home' %}" class="text-primary">Return to Home</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
