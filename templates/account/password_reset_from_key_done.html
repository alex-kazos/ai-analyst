{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0"><i class="fas fa-check-circle me-2"></i>{% trans "Password Changed" %}</h3>
                </div>
                
                <div class="card-body text-center">
                    <div class="mb-4">
                        <div class="mb-3">
                            <i class="fas fa-key text-success fa-3x"></i>
                        </div>
                        <div class="alert alert-success">
                            <p class="mb-0">{% trans "Your password is now changed." %}</p>
                        </div>
                    </div>
                    
                    <a href="{% url 'account_login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-1"></i>{% trans "Sign In" %}
                    </a>
                </div>
                
                <div class="card-footer text-center">
                    <a href="{% url 'home' %}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-home me-1"></i>{% trans "Back to Home" %}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
