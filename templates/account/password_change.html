{% extends 'base.html' %}

{% load i18n %}

{% block title %}Change Password - AI Analyst{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="my-3"><i class="fas fa-key me-2"></i>Change Password</h3>
            </div>
            <div class="card-body p-4 p-md-5">
                {% if messages %}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_oldpassword" class="form-label">Current Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="oldpassword" class="form-control" id="id_oldpassword" placeholder="Enter your current password" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password1" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Enter your new password" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password2" class="form-label">Confirm New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm your new password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" name="action" class="btn btn-primary btn-lg">{% trans "Change Password" %}</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'home' %}" class="text-primary">Return to Home</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
